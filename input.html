<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <form action="">
        <h3>Form Input Types</h3>
        <ol>
            <li>
                <label>text: </label>
                <input type="text" minlength="6" maxlength="8" placeholder="6 to 8 characters" required>
            </li>
            <li>
                <label>password: </label>
                <input type="password" minlength="8" placeholder="min 8 characters">
            </li>
            <li>
                <label>email: </label>
                <input type="email" placeholder="example@gmail.com">
            </li>
            <li>
                <label>tel: </label>
                <input type="tel" placeholder="+60xxxxxxxxx">
            </li>
            <li>
                <label>url: </label>
                <input type="url" placeholder="https://example.com">
            </li>
            <li>
                <label>search: </label>
                <input type="search">
                <input type="button" value="Search">
            </li>
            <li>
                <label>submit: </label>
                <input type="submit" value="Send request">
            </li>
            <li>
                <label>image: </label>
                <input type="image" alt="login" src="https://www.starlighttv.net/images/login1.png" height="30">
            </li>
            <li>
                <label>reset: </label>
                <input type="reset">
            </li>
            <li>
                <label>button: </label>
                <input type="button" value="Click me!">
            </li>
            <li>
                <label>file: </label>
                <input type="file">
            </li>
            <li>
                <label>checkbox: </label>
                <input type="checkbox" checked>
                <label>I am set to be checked by default</label>
            </li>
            <li>
                <label>radio: </label>
                <input type="radio" name="color">
                <label>red</label>
                <input type="radio" name="color">
                <label>blue</label>
            </li>
            <li>
                <label>range: </label>
                <input type="range" min="0" max="10" value="2" step="2">
                <label>volume</label>
            </li>
            <li>
                <label>color: </label>
                <input type="color">
                <label>pick the colour</label>
            </li>
            <li>
                <label>number: </label>
                <input type="number" min="3.5" max="10" step="0.5">
            </li>
            <li>
                <label>datetime-local: </label>
                <input type="datetime-local" min="2020-01-01T00:00" max="2020-12-31T12:00" step="900">
            </li>
            <li>
                <label>month: </label>
                <input type="month" min="2020-01" max="2020-12" step="2">
            </li>
            <li>
                <label>week: </label>
                <input type="week" min="2020-W40" max="2020-W50" step="4">
            </li>
            <li>
                <label>date: </label>
                <input type="date" min="2020-01-01" max="2020-12-31" value="2020-11-21" step="10">
            </li>
            <li>
                <label>time: </label>
                <input type="time" min="09:00" max="18:00" step="1200">
            </li>
            <li>
                <label>hidden: </label>
                <input type="hidden">
            </li>
        </ol>
    </form>
</body>
</html>
